<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/focus-visible@latest/dist/focus-visible.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/style.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
    <div class="wrapper" id="wrapperr">  
        <div class="selectors-container">
            <span id="note-text-header">Note Text</span>
            <textarea aria-labelledby="note-text-header" id="noteText" cols="30" rows="1" data-bind="textInput: newNoteText"></textarea>
            <span id="color-heading">Note Color</span>
            <select role="listbox" aria-labelledby="color-heading" data-bind='options: availableColors, optionsText: "colorName", value: chosenColor' class="select"></select>
            <button data-bind="click: addNote" class="add-button btn-general">ADD NOTE</button>
        </div>

        <div data-bind="foreach: notes" class="notes-container" id="notes-container">
            <div data-bind="style: {'border-left-color': $data.color}" class="note">
                <div class="note-content">
                    <div class="note-header">
                        <h3 data-bind="text: id, style: {color: $data.color}" class="note-header-title"></h3>
                        <div class="note-icons">
                            <button data-bind="click: $parent.onEditMode" class="btn btn1 btn-general">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button data-bind="click: $parent.removeNotes" class="btn btn2 btn-general">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="note-text">
                        <p data-bind="visible: !turnOnBtn(), text: title" class="note-text-content"></p>
                        <textarea class="note-input" data-bind="visible: turnOnBtn, value: title, hasFocus: turnOnBtn"></textarea>
                    </div>
                    <button data-bind="click: $parent.offEditMode, visible: $data.turnOnBtn" class="btn-general btn btn-confirm">Confirm</button>
                </div>
                <p data-bind="text: $parent.date" class="date-content" ></p>
            </div>
            <!-- <div class="noteTransition"></div> -->
        </div>
    </div>
    
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-debug.js"></script>
    <script src="dist/script-min.js"></script>
    <!-- <script src="js/script.js"></script> -->

</body>
</html>
